name: 'Auto auto build'

# 定义脚本触发方式
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v2
      - name: 'Setup JDK 1.8'
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'
      - name: 'Build with gradle'
        run: ./gradlew assemble